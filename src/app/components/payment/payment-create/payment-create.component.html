<div class="container mt-4">
  <div class="row">
    <!-- Lista de boletos -->
    <div class="col-md-8">
      <h4>Mis Boletos</h4>
      <ul class="list-group mb-3">
        @for (item of lista_asientos(); track $index) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
       <!--    Ruta: Santiago → Valparaíso <br> -->
          Fecha: 21/09/2025 <br>
          Asiento: {{item.asiento.numero}}
         <!--  <span class="badge bg-primary rounded-pill">$8.000</span> -->
        </li>
        }


      </ul>
    </div>

    <!-- Resumen de pago -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Resumen de Pago</h5>
          <p class="d-flex justify-content-between">
            <span>Total:</span>
            <strong>$16.000</strong>
          </p>

          <div class="mb-3">
            <label for="metodoPago" class="form-label">Método de Pago</label>
            <select class="form-select" id="metodoPago">
              <option selected>Seleccionar...</option>
              <option value="1">Webpay</option>
              <option value="2">PayPal</option>
              <option value="3">Transferencia</option>
            </select>
          </div>

          <button class="btn btn-success w-100">Pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
